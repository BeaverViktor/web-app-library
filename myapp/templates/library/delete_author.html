{% extends "layout.html" %}
{% block body %}
  <h2>Delete author {{ author.name }}</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% else %}
    <p>You are going to delete {{ author.name }}
    and his {{ author.books|count }} books.</p>
    <form action="{{ url_for('delete_author', id=author.id) }}" method=post>
      <input type=submit value=Delete>
    </form>
  {% endif %}
{% endblock %}
