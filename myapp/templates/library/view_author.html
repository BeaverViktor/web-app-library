{% extends "layout.html" %}
{% block body %}
{% if error %}
  <p class=error><strong>Error:</strong> {{ error }}</p>
{% else %}
  <h2>{{ author.name }}
    {% if session.user %}
      <span id=author>
        [ <a href="{{ url_for('edit_author', id=author.id) }}">edit</a> |
        <a href="{{ url_for('delete_author', id=author.id) }}">delete</a> ]
      </span>
    {% endif %}
  </h2>
  <ul>
    {% for book in author.books %}
      <li><a href="{{ url_for('view_book', id=book.id) }}">"{{ book.name }}"</a></li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
