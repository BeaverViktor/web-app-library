{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
  <h2>Add book</h2>
  <form action="{{ url_for('add_book') }}" method=post>
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.authors) }}
    </dl>
    <input type=submit value=Add>
  </form>
{% endblock %}
