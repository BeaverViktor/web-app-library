{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<h2>Login</h2>
{% for error in errors %}
  <p class=error><strong>Error:</strong> {{ error }}</p>
{% endfor %}
<form action="{{ url_for('login') }}" method=post>
  <dl>
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
  </dl>
  <input type=submit value=Login>
</form>
{% endblock %}
